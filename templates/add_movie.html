{% extends 'base.html' %}
{% block body %}
<div>

  <h3>Add A New Movie</h3>

  <form method="POST" action="{{ url_for('add_movie') }}">

    {{ form.csrf_token }}
    {{ form.movie_name.label }} {{ form.movie_name(size=20) }}
    {{ form.genre.label }} {{ form.genre(size=20) }}
    {{ form.director.label }} {{ form.director(size=20) }}

    <input type="submit" value="Add Movie">

  </form>

</div>
{% endblock %}
